<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chai or code | DOM</title>
</head>
<body style="background-color: rgb(61, 51, 51); color: white;">
    <ul class="language">
        <li>Javascript</li>
    </ul> 

</body>
    <script>
        function addLanguage (langname) {
          const li =   document.createElement('ul');
          li.innerHTML = `${langname}`;
          document.querySelector('.language').appendChild(li);
        }
        addLanguage("python")
        addLanguage("typescript")

        function addoptilanguage(langname){

            const li = document.createElement('li');
            li.appendChild(document.createTextNode(langname))
            document.querySelector('.language').appendChild(li)

        }
        addoptilanguage("CSS");
        addoptilanguage("Golan");

        //Edit

       const seclng =  document.querySelector("li:nth-child(2)")
       const newline = document.createElement('li')
       newline.textContent = "mojo";
       seclng.replaceWith(newline)

       //Edit
       const secondlang = Document.querySelector("li : first-child")

    //Reomve
    const lastlang = document.querySelector('li : first-child')
    lastlang.remove()

    </script>
</html>
